<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_contato">
				<div class="col-md-7">
					<form role="form">
						<div class="form-group">
							<h:outputLabel value="Nome:" />
							<input type="text" class="form-control" id="exampleInputNome"
								placeholder="Digite seu nome" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Email:" />
							<input type="email" class="form-control" id="exampleInputEmail1"
								placeholder="Digite seu e-mail" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Mensagem:" />
							<h:inputTextarea value="#{contatoMb.mensagem}"
								styleClass="form-control" />
						</div>
						<button type="submit" class="btn btn-default">Enviar</button>
					</form>
				</div>	
				<div class="col-md-5">
					<iframe
						src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3538.7533320000766!2d-48.51326781271227!3d-27.5080458114384!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1spt-BR!2sbr!4v1409101607972"
						width="100%" height="350" frameborder="10" style="border: 0"></iframe>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
