<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_contato">
				<div class="col-md-6">
					<h:form role="form">
						
						<h:panelGroup rendered="#{not empty facesContext.messageList}">
							<div class="alert alert-warning alert-dismissible" role="alert">
								<button type="button" class="close" data-dismiss="alert">
									<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
								</button>
								<h:messages></h:messages>
							</div>
						</h:panelGroup>

						<div class="form-group">
							<h:outputLabel value="Nome:" />
							<h:inputText value="#{contatoMb.nome}" styleClass="form-control"
								placeholder="Digite seu nome" />
						</div>

						<div class="form-group">
							<h:outputLabel value="Email:" />
							<h:inputText value="#{contatoMb.email}" styleClass="form-control"
								type="email" placeholder="Digite seu e-mail" />
						</div>

						<div class="form-group">
							<h:outputLabel value="Mensagem:" />
							<h:inputTextarea value="#{contatoMb.mensagem}"
								styleClass="form-control" rows="8" />
						</div>

						<h:commandButton action="#{contatoMb.enviar}"
							styleClass="btn btn-default" value="Enviar" />
					</h:form>
				</div>
				<div class="col-md-6">
					<img src="#{resource['img/contato.jpg']}"
						alt="Entre em contato conosco" />
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
