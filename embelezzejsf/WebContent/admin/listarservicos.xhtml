<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_listaProdutos">
				<h1>
					Lista <small>Serviços</small>
				</h1>

				<br />

				<h:form>
				<p:dataTable id="dataTable" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" value="#{servicoMb.servicos}" var="s"
						styleClass="table">

						<p:column headerText="ID" style="width:50px">
							<h:outputText value="#{s.ID}" />
						</p:column>
						
						<p:column headerText="Nome Serviço">
							<h:outputText value="#{s.nomeServico}" />
						</p:column>
						
						<p:column headerText="Descrição">
							<div style="width:100%; height:80px; overflow-y:auto;">
								<h:outputText value="#{s.descricaoServico}" />
							</div>
						</p:column>
					
						<p:column headerText="Preço">
							<h:outputText value="#{s.precoServico}" />
						</p:column>
						
						<p:column headerText="Imagem">
							<h:outputText value="#{s.imagemServico}" />
						</p:column>
						
						<h:column>
							<f:facet name="header">Imagem</f:facet>
							<h:outputText value="#{s.imagemServico}" />
						</h:column>
						
						<p:column style="width:120px">
							<f:facet name="header" />
							<h:commandLink action="#{servicoMb.editar(s.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-pencil"></span>
							</h:commandLink>
							<h:commandLink action="#{servicoMb.excluir(s.ID)}"
							onclick="if(!confirm('Deseja realmente deletar esse serviço?')) return false;"
								styleClass="btn" update="dataTable">
								<span class="glyphicon glyphicon-trash"></span>
							</h:commandLink>
						</p:column>


					</p:dataTable>
				</h:form>
				<h:panelGrid rendered="#{empty servicoMb.servicos}">
					Sem registros
				</h:panelGrid>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
