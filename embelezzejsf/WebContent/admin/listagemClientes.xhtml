<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_listaClientes">
				<h1>
					Lista <small>Clientes</small>
				</h1>
				<br />
				<h:form>
					<p:dataTable id="dataTable" value="#{clienteMb.listaClientes}" var="listaCliente"
						rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Pesquisar: " />
								<p:inputText id="globalFilter" onkeyup="PF('Cliente').filter()"
									style="width:250px; margin-right:65%"
									placeholder="Informe o nome" />
							</p:outputPanel>
						</f:facet>
						<p:column headerText="ID">
							<h:outputText value="#{listaCliente.ID}" />
						</p:column>

						<p:column headerText="Nome">
							<h:outputText value="#{listaCliente.nome}" />
						</p:column>

						<p:column headerText="CPF">
							<h:outputText value="#{listaCliente.CPF}" />
						</p:column>

						<p:column headerText="Email">
							<h:outputText value="#{listaCliente.email}" />
						</p:column>

						<p:column headerText="Telefone">
							<h:outputText value="#{listaCliente.telefone}" />
						</p:column>

						<p:column headerText="Celular">
							<h:outputText value="#{listaCliente.celular}" />
						</p:column>

						<p:column>
							<f:facet name="header" />
							<p:commandLink action="#{clienteMb.editar(listaCliente.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-pencil" />
							</p:commandLink>
							<p:growl id="message" showDetail="true" />
							<p:commandLink action="#{clienteMb.excluir(listaCliente.ID)}"
								styleClass="btn" update="dataTable">
								<span class="glyphicon glyphicon-trash" />
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
