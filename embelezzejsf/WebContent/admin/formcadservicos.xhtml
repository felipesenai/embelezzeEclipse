<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<div class="corpo">
			<div class="container_cadProdutos">
				<h:form role="form" enctype="multipart/form-data" id="formulario">
					<div class="cadProdutosColuna1">
						<h:panelGrid rendered="#{empty servicoMb.servico.ID}">
							<h1>
								Cadastro <small>Serviço</small>
							</h1>
						</h:panelGrid>
						<h:panelGrid rendered="#{!empty servicoMb.servico.ID}">
							<h1>
								Edição <small>Serviço</small>
							</h1>
						</h:panelGrid>

						<h:inputHidden value="#{servicoMb.servico.ID}" />
						<br />
						<div class="form-group">
							<h:outputLabel value="Nome do servico:" />
							<h:inputText styleClass="form-control"
								value="#{servicoMb.servico.nomeServico}" />
						</div>
						<br />
						<div class="form-group">
							<h:outputLabel value="Valor:" />
							<h:inputText styleClass="form-control"
								value="#{servicoMb.servico.precoServico}" />
						</div>
						<br />
						<div class="form-group">
							<h:outputLabel value="Descrição:" />
							<h:inputTextarea styleClass="form-control"
								value="#{servicoMb.servico.descricaoServico}" />
							<div class="form-group">
								<br />

								<h:outputLabel value="Imagem: " />
								<h:inputFile value="#{servicoMb.imagem}">
									<f:validator validatorId="validator.ImagemValidator" />
								</h:inputFile>
								<br />
								<h:inputHidden value="#{servicoMb.servico.imagemServico}" />
								<h:graphicImage styleClass="img-responsive"
									rendered="#{!empty servicoMb.servico.imagemServico}"
									value="#{servicoMb.getCaminhoRelativo(servicoMb.servico.imagemServico)}" />
								<br />

							</div>
						</div>
						<h:commandButton value="Salvar" action="#{servicoMb.salvar}"
							styleClass="btn btn-default" />

					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
