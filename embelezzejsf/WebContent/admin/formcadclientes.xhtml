<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_cadClientes">
				<h:panelGrid rendered="#{empty clienteMb.cliente.ID}">
					<h1>
						Cadastro <small>Clientes</small>
					</h1>
				</h:panelGrid>
				<h:panelGrid rendered="#{!empty clienteMb.cliente.ID}">
					<h1>
						Edição <small>Cliente</small>
					</h1>
				</h:panelGrid>
				<br />
				<div class="col-md-12">
					<h:form role="form" id="formulario">
						<div class="cadClientesColuna1">
							<h:inputHidden value="#{clienteMb.cliente.ID}" />
							<h:panelGroup rendered="#{not empty clienteMb.cliente.ID}">
								<div class="form-group">
									<h:outputLabel value="Código" />
									<h:inputText readonly="true" value="#{clienteMb.cliente.ID}"
										styleClass="form-control" />
								</div>
							</h:panelGroup>
							<!-- <h:inputHidden value="#{clienteMb.cliente.ID}" /> -->

							<div class="form-group">
								<h:outputLabel value="Nome:" />
								<h:inputText id="NomeCliente" value="#{clienteMb.cliente.nome}"
									type="text" class="form-control" placeholder="Nome" />
							</div>

							<div class="form-group">
								<h:outputLabel value="E-mail:" />
								<h:inputText value="#{clienteMb.cliente.email}" type="email"
									class="form-control" placeholder="Email" />
							</div>

							<div class="form-group">
								<h:outputLabel value="CPF:" />
								<h:inputText value="#{clienteMb.cliente.CPF}" type="text"
									id="cpf" class="form-control" placeholder="   .   .   -  " />
							</div>
							<div class="form-group">
								<h:outputLabel value="Telefone:" />
								<h:inputText value="#{clienteMb.cliente.telefone}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Celular:" />
								<h:inputText value="#{clienteMb.cliente.celular}"
									styleClass="form-control" />
							</div>

							<div class="form-group">
								<h:outputLabel value="Rua:" />
								<h:inputText value="#{clienteMb.cliente.rua}"
									styleClass="form-control" />
							</div>

						</div>
						<div class="cadClientesColuna2">
							<div class="form-group">
								<h:outputLabel value="Numero:" />
								<h:inputText value="#{clienteMb.cliente.numero}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Bairro:" />
								<h:inputText value="#{clienteMb.cliente.bairro}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="CEP:" />
								<h:inputText value="#{clienteMb.cliente.CEP}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Cidade:" />
								<h:inputText value="#{clienteMb.cliente.cidade}"
									styleClass="form-control" />
							</div>
							<div class="form-group" id="combobox">
								<h:selectOneMenu value="#{clienteMb.cliente.UF}"
									styleClass="form-control">
									<f:selectItem itemValue="AL" itemLabel="Alagoas" />
									<f:selectItem itemValue="AC" itemLabel="Acre" />
									<f:selectItem itemValue="AM" itemLabel="Amazonas" />
									<f:selectItem itemValue="AP" itemLabel="Amapá" />
									<f:selectItem itemValue="BA" itemLabel="Bahia" />
									<f:selectItem itemValue="CE" itemLabel="Ceará" />
									<f:selectItem itemValue="DF" itemLabel="Distrito Federal" />
									<f:selectItem itemValue="ES" itemLabel="Espirito Santo" />
									<f:selectItem itemValue="GO" itemLabel="Goiás" />
									<f:selectItem itemValue="MA" itemLabel="Maranhão" />
									<f:selectItem itemValue="MT" itemLabel="Mato Grosso" />
									<f:selectItem itemValue="MS" itemLabel="Mato Grosso do Sul" />
									<f:selectItem itemValue="MG" itemLabel="Minas Gerais" />
									<f:selectItem itemValue="PA" itemLabel="Pará" />
									<f:selectItem itemValue="PB" itemLabel="Paraíba" />
									<f:selectItem itemValue="PR" itemLabel="Paraná" />
									<f:selectItem itemValue="PE" itemLabel="Pernambuco" />
									<f:selectItem itemValue="PI" itemLabel="Piauí" />
									<f:selectItem itemValue="RJ" itemLabel="Rio de Janeiro" />
									<f:selectItem itemValue="RN" itemLabel="Rio Grande do Norte" />
									<f:selectItem itemValue="RO" itemLabel="Rondônia" />
									<f:selectItem itemValue="RS" itemLabel="Rio Grande do Sul" />
									<f:selectItem itemValue="RR" itemLabel="Roraima" />
									<f:selectItem itemValue="SC" itemLabel="Santa Catarina" />
									<f:selectItem itemValue="SE" itemLabel="Sergipe" />
									<f:selectItem itemValue="SP" itemLabel="São Paulo" />
									<f:selectItem itemValue="TO" itemLabel="Tocantins" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="botaoSalvar">
							<h:messages></h:messages>
							<p:growl id="growl" life="3000" />
							<p:commandButton action="#{clienteMb.salvar}"
								styleClass="btn btn-default" value="Salvar" id="ajax"
								update="growl, formulario" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
