<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_cadClientes">
				<h1>
					Cadastro <small>Clientes</small>
				</h1>
				<br />
				<div class="col-md-12">
					<h:form role="form">
						<div class="cadClientes1">

							<h:panelGrid rendered="#{!empty clienteMb.cliente.ID}">
								<div class="form-group">
									<h:outputLabel value="Cód:" />
									<h:inputText styleClass="form-control" readonly="true"
										value="#{clienteMb.cliente.ID}" />
								</div>
							</h:panelGrid>
							<h:inputHidden value="#{clienteMb.cliente.ID}" />

							<div class="form-group">
								<h:outputLabel value="Nome:" />
								<h:inputText id="NomeCliente" value="#{clienteMb.cliente.nome}"
									type="text" class="form-control" placeholder="Nome" />
							</div>

							<div class="form-group">
								<h:outputLabel value="E-mail:" />
								<h:inputText value="#{clienteMb.cliente.email}" type="email"
									class="form-control" placeholder="Email" />
							</div>

							<div class="form-group">
								<h:outputLabel value="CPF:" />
								<h:inputText value="#{clienteMb.cliente.CPF}" type="text"
									class="form-control" placeholder="CPF" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Telefone:" />
								<h:inputText value="#{clienteMb.cliente.telefone}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Celular:" />
								<h:inputText value="#{clienteMb.cliente.celular}"
									styleClass="form-control" />
							</div>

							<div class="form-group">
								<h:outputLabel value="Rua:" />
								<h:inputText value="#{clienteMb.cliente.rua}"
									styleClass="form-control" />
							</div>

						</div>
						<div class="cadClientes2">
							<div class="form-group">
								<h:outputLabel value="Numero:" />
								<h:inputText value="#{clienteMb.cliente.numero}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Bairro:" />
								<h:inputText value="#{clienteMb.cliente.bairro}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="CEP:" />
								<h:inputText value="#{clienteMb.cliente.CEP}"
									styleClass="form-control" />
							</div>
							<div class="form-group">
								<h:outputLabel value="Cidade:" />
								<h:inputText value="#{clienteMb.cliente.cidade}"
									styleClass="form-control" />
							</div>
							<div class="form-group" id="combobox">
								<h:selectOneMenu value="#{clienteMb.cliente.UF}"
									styleClass="form-control">
									<f:selectItem itemValue="1" itemLabel="Alagoas" />
									<f:selectItem itemValue="2" itemLabel="Acre" />
									<f:selectItem itemValue="3" itemLabel="Amazonas" />
									<f:selectItem itemValue="4" itemLabel="Amapá" />
									<f:selectItem itemValue="5" itemLabel="Bahia" />
									<f:selectItem itemValue="6" itemLabel="Ceará" />
									<f:selectItem itemValue="7" itemLabel="Distrito Federal" />
									<f:selectItem itemValue="8" itemLabel="Espirito Santo" />
									<f:selectItem itemValue="9" itemLabel="Goiás" />
									<f:selectItem itemValue="10" itemLabel="Maranhão" />
									<f:selectItem itemValue="11" itemLabel="Mato Grosso" />
									<f:selectItem itemValue="12" itemLabel="Mato Grosso do Sul" />
									<f:selectItem itemValue="13" itemLabel="Minas Gerais" />
									<f:selectItem itemValue="14" itemLabel="Pará" />
									<f:selectItem itemValue="15" itemLabel="Paraíba" />
									<f:selectItem itemValue="16" itemLabel="Paraná" />
									<f:selectItem itemValue="17" itemLabel="Pernambuco" />
									<f:selectItem itemValue="18" itemLabel="Piauí" />
									<f:selectItem itemValue="19" itemLabel="Rio de Janeiro" />
									<f:selectItem itemValue="20" itemLabel="Rio Grande do Norte" />
									<f:selectItem itemValue="22" itemLabel="Rondônia" />
									<f:selectItem itemValue="21" itemLabel="Rio Grande do Sul" />
									<f:selectItem itemValue="23" itemLabel="Roraima" />
									<f:selectItem itemValue="24" itemLabel="Santa Catarina" />
									<f:selectItem itemValue="26" itemLabel="Sergipe" />
									<f:selectItem itemValue="25" itemLabel="São Paulo" />
									<f:selectItem itemValue="27" itemLabel="Tocantins" />
								</h:selectOneMenu>
							</div>
						</div>
						<div class="botaoSalvar">
							<h:commandButton action="#{clienteMb.salvar}"
								styleClass="btn btn-default" value="Salvar" />
						</div>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
