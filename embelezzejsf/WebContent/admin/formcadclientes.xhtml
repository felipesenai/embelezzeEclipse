<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_cadClientes">
				<h1>Cadastro 
					<small>Clientes</small>
				</h1><br/>
				<div class="col-md-6">
					<h:form role="form">
						<div class="form-group">
						<h:outputLabel value="Nome:" />
							<h:inputText id="NomeCliente" value="#{clienteMb.nome}" type="text" class="form-control"
								placeholder="Nome" />
						</div>
						
						<div class="form-group">
						<h:outputLabel value="E-mail:" />
							<h:inputText value="#{clienteMb.email}" type="email" class="form-control"
								placeholder="Email" />
						</div>
						
						<div class="form-group">
							<h:outputLabel value="CPF:" />
							<h:inputText value="#{clienteMb.CPF}" type="text" class="form-control"
								placeholder="CPF" />					
						</div>
						
						<div class="form-group">
							<h:outputLabel value="Rua:" />
							<h:inputText value="#{clienteMb.rua}"
								styleClass="form-control" />
						</div>
						
						<div class="form-group">
							<h:outputLabel value="Numero:" />
							<h:inputText value="#{clienteMb.numero}"
								styleClass="form-control" />
						</div>
						
						<div class="form-group">
							<h:outputLabel value="Bairro:" />
							<h:inputText value="#{clienteMb.bairro}"
								styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel value="CEP:" />
							<h:inputText value="#{clienteMb.CEP}"
								styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Cidade:" />
							<h:inputText value="#{clienteMb.cidade}"
								styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel value="UF:" />
							<h:inputText value="#{clienteMb.UF}"
								styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Telefone:" />
							<h:inputText value="#{clienteMb.telefone}"
								styleClass="form-control" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Celular:" />
							<h:inputText value="#{clienteMb.celular}"
								styleClass="form-control" />
						</div>
						<h:commandButton action="#{clienteMb.salvar}" styleClass="btn btn-default" value="Salvar" />
					</h:form>
				</div>	
			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
