<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_paginaListaProdutos">
				<h1>
					Lista <small>Produtos</small>
				</h1>
				<br />
				<h:form>
					<p:dataTable id="dataTable" value="#{produtosMb.listaProdutos}" var="listProduto"
						rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Pesquisar: " />
								<p:inputText id="globalFilter" onkeyup="PF('Produto').filter()"
									style="width:250px; margin-right:65%"
									placeholder="Informe o nome" />
							</p:outputPanel>
						</f:facet>
						<p:column headerText="ID">
							<h:outputText value="#{listProduto.ID}" />
						</p:column>
						<p:column headerText="Nome">
							<h:outputText value="#{listProduto.nomeProduto}" />
						</p:column>
						<p:column headerText="Marca">
							<h:outputText value="#{listProduto.marcaProduto}" />
						</p:column>
						<p:column headerText="PreÃ§o">
							<h:outputText value="#{listProduto.precoProduto}" />
						</p:column>
						<p:column headerText="Imagem">
							<h:outputText value="#{listProduto.imagem}" />
						</p:column>
						<p:column>
							<f:facet name="header" />
							<p:commandLink action="#{produtosMb.editar(listProduto.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-pencil"></span>
							</p:commandLink>
							<p:commandLink action="#{produtosMb.excluir(listProduto.ID)}"
								styleClass="btn" update="dataTable">
								<span class="glyphicon glyphicon-trash"></span>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
