<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_listaProdutos">
				<h1>
					Lista <small>Produtos</small>
				</h1>
				<br />
				<h:form>
					<p:dataTable value="#{produtoMb.produtos}" var="p" rows="10"
						paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Pesquisar: " />
								<p:inputText id="globalFilter" onkeyup="PF('Produto').filter()"
									style="width:250px; margin-right:65%"
									placeholder="Informe o nome" />
							</p:outputPanel>
						</f:facet>

						<p:column>
							<f:facet name="header">Cód</f:facet>
							<h:outputText value="#{p.ID}" />
						</p:column>

						<p:column>
							<f:facet name="header">Nome</f:facet>
							<h:outputText value="#{p.nomeProduto}" />
						</p:column>

						<p:column>
							<f:facet name="header">Marca</f:facet>
							<h:outputText value="#{p.marcaProduto}" />
						</p:column>

						<p:column>
							<f:facet name="header">Preço</f:facet>
							<h:outputText value="#{p.precoProduto}" />
						</p:column>

						<p:column>
							<f:facet name="header">Imagem</f:facet>
							<h:outputText value="#{p.imagem}" />
						</p:column>
						<p:column>
							<f:facet name="header" />
							<p:commandLink action="#{produtoMb.editar(p.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-pencil"></span>
							</p:commandLink>
							<p:commandLink action="#{produtoMb.excluir(p.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-trash"></span>
							</p:commandLink>
						</p:column>
					</p:dataTable>
				</h:form>
				<h:panelGrid rendered="#{empty produtoMb.produtos}">
		Sem registros
		</h:panelGrid>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
