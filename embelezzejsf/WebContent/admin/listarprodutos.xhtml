<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">

		<div class="corpo">
			<div class="container_listaProdutos">
				<h1>
					Lista <small>Produtos</small>
				</h1>

				<br />

				<h:form>
				<p:dataTable id="dataTable" rows="10" paginator="true"
						paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15" value="#{produtoMb.produtos}" var="p"
						styleClass="table">

						<p:column headerText="ID" style="width:60px;">
							<h:outputText value="#{p.ID}" />
						</p:column>
						
						<p:column headerText="Nome Produto">
							<h:outputText value="#{p.nomeProduto}" />
						</p:column>
						
						<p:column headerText="Marca">
							<h:outputText value="#{p.marcaProduto}" />
						</p:column>
					
						<p:column headerText="PreÃ§o">
							<h:outputText value="#{p.precoProduto}" />
						</p:column>
						
						<p:column headerText="Imagem">
							<h:outputText value="#{p.imagem}" />
						</p:column>
						
						<h:column>
							<f:facet name="header">Imagem</f:facet>
							<h:outputText value="#{p.imagem}" />
						</h:column>
						
						<p:column>
							<f:facet name="header" />
							<h:commandLink action="#{produtoMb.editar(p.ID)}"
								styleClass="btn">
								<span class="glyphicon glyphicon-pencil"></span>
							</h:commandLink>
							<h:commandLink action="#{produtoMb.excluir(p.ID)}"
							onclick="if(!confirm('Deseja realmente deletar esse produto?')) return false;"
								styleClass="btn" update="dataTable">
								<span class="glyphicon glyphicon-trash"></span>
							</h:commandLink>
						</p:column>


					</p:dataTable>
				</h:form>
				<h:panelGrid rendered="#{empty produtoMb.produto}">
					Sem registros
				</h:panelGrid>

			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
