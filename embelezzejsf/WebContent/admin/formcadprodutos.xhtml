<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<div class="corpo">
			<div class="container_cadProdutos">
				<h:form role="form" enctype="multipart/form-data" id="formulario">
					<div class="cadProdutosColuna1">

						<h:panelGrid rendered="#{empty produtosMb.produto.ID}">
							<h1>
								Cadastro <small>Produto</small>
							</h1>
						</h:panelGrid>
						<h:panelGrid rendered="#{!empty produtosMb.produto.ID}">
							<h1>
								Edição <small>Produto</small>
							</h1>
						</h:panelGrid>

						<h:inputHidden value="#{produtosMb.produto.ID}" />
						<br />
						<div class="form-group">
							<h:outputLabel value="Nome do produto:" />
							<h:inputText styleClass="form-control"
								value="#{produtosMb.produto.nomeProduto}" />
						</div> <br />
						<div class="form-group">
							<h:outputLabel value="Valor:" />
							<h:inputText styleClass="form-control"
								value="#{produtosMb.produto.precoProduto}" />
						</div> <br />
						<div class="form-group">
							<h:outputLabel value="Marca:" />
							<h:inputTextarea styleClass="form-control"
								value="#{produtosMb.produto.marcaProduto}" />
							<div class="form-group"> <br />
								<h:outputLabel value="Imagem: " />
								<h:inputFile value="#{produtosMb.imagem}">
									<f:validator validatorId="validator.ImagemValidator" />
								</h:inputFile><br />
								<h:inputHidden value="#{produtosMb.produto.imagem}" />
								<h:graphicImage styleClass="img-responsive"
									rendered="#{!empty produtosMb.produto.imagem}"
									value="#{produtosMb.getCaminhoRelativo(produtosMb.produto.imagem)}" />
								<br />

							</div>
						</div>
						<h:commandButton value="Salvar" action="#{produtosMb.salvar}"
							styleClass="btn btn-default" />

					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
</html>
