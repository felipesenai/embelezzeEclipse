			<ul id="menu_administrador" class="nav nav-pills navbar-right">

				<a class="dropdown-toggle" data-toggle="dropdown" href="#">

				</a>
					<ul class="dropdown-menu" role="menu">
						<li><h:link outcome="/admin/formcadclientes"
								value="Cadastrar Clientes" /></li>
						<li class="divider"></li>								
						<li><h:link outcome="/admin/listagemClientes"
								value="Listar Clientes" /></li>
						<li class="divider"></li>		
						<li><h:link outcome="/admin/formcadprodutos"
								value="Cadastrar Produtos" /></li>
						<li class="divider"></li>		
						<li><h:link outcome="/admin/listarprodutos"
								value="Listar Produtos" /></li>
						<li class="divider"></li>		
						<li><h:link outcome="/admin/formcadservicos"
								value="Cadastrar Serviços" /></li>

								value="Listar Serviços" /></li>

							<h:form>

										action="#{loginAdmMb.sair()}" /></li>
							</h:form>
						</h:panelGroup>
					</ul></li>
			</ul>

		</h:panelGroup>

				<li>
					<!-- <button type="button" class="btn btn-primary" data-toggle="modal"
						data-target=".bs-example-modal-sm">Login</button> -->
					<li><h:link outcome="/login" value="Login" /></li>	
				</li>
			</ul>

			<div class="modal fade bs-example-modal-sm" tabindex="-1"
				role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-sm">
					<div class="modal-content">
						<div class="panel panel-default">
							<div class="panel-body">
								<h:form role="form">
									<div class="form-group">
										<h:outputLabel value="Login" />
										<h:inputText styleClass="form-control"
											value="#{loginAdmMb.admForm.login}" />
									</div>
									<div class="form-group">
										<h:outputLabel value="Senha" />
										<h:inputSecret styleClass="form-control"
											value="#{loginAdmMb.admForm.senha}" />
									</div> 
									<h:commandButton styleClass="btn btn-default" value="Entrar" action="#{loginAdmMb.autenticar}" />
									<button type="reset" class="btn btn-default">Limpar</button>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>

	<h:outputScript library="js" name="menu.js"></h:outputScript>
