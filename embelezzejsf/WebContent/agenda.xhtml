<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Agenda</title>

<style type="text/css">
	html,body {
		margin: 0px;
		padding: 5px;
		font-family: arial;
		font-size: 12pt;
		background: #f5f5f5;
	}
	
	.corpo {
		padding: 10px;
		height: 350px;
	}
	
	.global .fc-event-skin {
		background: #006600 !important;
	}
	
	.pessoal .fc-event-skin {
		background: #003399 !important;
	}
	
	.classe1 .fc-event-inner{
		background: blue;
	}

	.classe2 .fc-event-inner{
		background: green;		
	}

	.classe3 .fc-event-inner{
		background: red;
	}

	
	
</style>
	<script type="text/javascript">
		PrimeFaces.locales['pt'] = {
			closeText : 'Fechar',
			prevText : 'Anterior',
			nextText : 'Próximo',
			currentText : 'Começo',
			monthNames : [ 'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
					'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
					'Novembro', 'Dezembro' ],
			monthNamesShort : [ 'Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
					'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez' ],
			dayNames : [ 'Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
					'Sexta', 'Sábado' ],
			dayNamesShort : [ 'Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb' ],
			dayNamesMin : [ 'D', 'S', 'T', 'Q', 'Q', 'S', 'S' ],
			weekHeader : 'Semana',
			firstDay : 1,
			isRTL : false,
			showMonthAfterYear : false,
			yearSuffix : '',
			timeOnlyTitle : 'Só Horas',
			timeText : 'Tempo',
			hourText : 'Hora',
			minuteText : 'Minuto',
			secondText : 'Segundo',
			currentText : 'Hoje',
			ampm : false,
			month : 'Mês',
			week : 'Semana',
			day : 'Dia',
			allDayText : 'Todo Dia'
		};
	</script>
</h:head>
<h:body>
	<div class="corpo">
		<h1 id="page-header">Agenda Embelezze</h1>

		<h:form>
			<p:growl id="msgGrowl" showDetail="true" />
			<p:schedule widgetVar="meuCalendario"
				value="#{eventoBean.eventoModel}" id="schEvento"
				timeZone="America/Sao_Paulo" locale="pt">
				<p:ajax event="eventSelect" listener="#{eventoBean.selecionaEvento}"
					update="eventoDetalhe" oncomplete="PF('caixaDialog').show();" />
				<p:ajax event="dateSelect" listener="#{eventoBean.novoEvento}"
					update="eventoDetalhe" oncomplete="PF('caixaDialog').show();" />
				<p:ajax event="eventMove" listener="#{eventoBean.mover}" update="schEvento" />
				<p:ajax event="eventResize" listener="#{eventoBean.redimensionar}" update="schEvento" />
			</p:schedule>

			<p:dialog widgetVar="caixaDialog" header="Evento" resizable="false"
				modal="true" showEffect="clip" hideEffect="explode">
				<p:outputPanel id="eventoDetalhe">
					<p:panelGrid columns="2">
						<p:outputLabel value="Título" />
						<p:inputText value="#{eventoBean.evento.titulo}" required="true" />

						<p:outputLabel value="Data Início" />
						<p:calendar value="#{eventoBean.evento.inicio}"
							pattern="dd/MM/yyyy HH:mm" required="true" />

						<p:outputLabel value="Data Fim" />
						<p:calendar value="#{eventoBean.evento.fim}"
							pattern="dd/MM/yyyy HH:mm" required="true" />

						<p:outputLabel value="Ativo" />
						<p:selectBooleanCheckbox value="#{eventoBean.evento.status}" />

						<p:outputLabel value="Descrição" />
						<p:inputTextarea value="#{eventoBean.evento.descricao}" />

					</p:panelGrid>

					<p:separator />
					<p:commandButton value="Salvar"
						actionListener="#{eventoBean.salvar}" update="msgGrowl schEvento"
						oncomplete="PF('caixaDialog').hide();" />
				</p:outputPanel>
			</p:dialog>
		</h:form>
						<h:form>            
    <h:outputLink value="javascript:void(0)" onclick="PF('dlg').show();" title="login">
        <p:graphicImage name="#{resource['img/empresa.png']}" />
    </h:outputLink>
 
    <p:growl id="growl" sticky="true" showDetail="true" life="3000" />
 
    <p:dialog header="Login" widgetVar="dlg" resizable="false">
        <h:panelGrid columns="2" cellpadding="5">
            <h:outputLabel for="username" value="Username:" />
            <p:inputText id="username" value="#{userLoginView.username}" required="true" label="username" />
 
            <h:outputLabel for="password" value="Password:" />
            <p:password id="password" value="#{userLoginView.password}" required="true" label="password" />
 
            <f:facet name="footer">
                <p:commandButton value="Login" update="growl" actionListener="#{userLoginView.login}"
                                 oncomplete="handleLoginRequest(xhr, status, args)" />
            </f:facet>  
        </h:panelGrid>
    </p:dialog>
</h:form>
 
<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:10}, 500);
        }
        else {
            PF('dlg').hide();
            $('#loginLink').fadeOut();
        }
    }
</script>
	</div>
</h:body>
</html>
