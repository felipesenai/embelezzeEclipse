<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<div class="corpo">
			<div class="container_listaProdutos">
				<ui:repeat var="p" value="#{produtosMb.listaProdutos}">
					<div class="row"
						style="width: 170px; float: left; margin-left: 40px; padding-top: 40px">
						<h:graphicImage styleClass="img-responsive"
							rendered="#{!empty p.imagem}"
							value="#{produtosMb.getCaminhoRelativo(p.imagem)}" />
						<br />
						<h:outputText value="#{p.nomeProduto}" />
						<br />
						<h:outputLabel value="Marca: " />
						<h:outputText value=" #{p.marcaProduto}" />
						<br />
						<h:outputLabel value="Valor:" />
						<h:outputText value=" R$ #{p.precoProduto}" />
						<br />
					</div>
				</ui:repeat>
			</div>
		</div>			
	</ui:define>
</ui:composition>
</html>
