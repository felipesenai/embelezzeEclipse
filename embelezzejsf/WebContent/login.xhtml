<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<div class="corpo">
			<div class="container_login">
				<div class="container">
					<div id="loginbox" style="margin-top: 5px; margin-left: 0px;"
						class="mainbox col-md-4 col-md-offset-3 col-sm-8 col-sm-offset-2">
						<div class="panel panel-info">
							<div style="padding-top: 30px" class="panel-body">
								<h:panelGroup rendered="#{not empty facesContext.messageList}">
									<div class="alert alert-warning alert-dismissible" role="alert">
										<button type="button" class="close" data-dismiss="alert">
											<span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
										</button>
										<h:messages></h:messages>
									</div>
								</h:panelGroup>
								<h:form id="loginform" class="form-horizontal" role="form">
									<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i
											class="glyphicon glyphicon-user" /></span>
										<h:inputText id="login-username" class="form-control"
											required="true" name="username"
											value="#{loginAdmMb.admForm.login}" placeholder="Login"
											style="width:100%" />

									</div>
									<div style="margin-bottom: 25px" class="input-group">
										<span class="input-group-addon"><i
											class="glyphicon glyphicon-lock"></i></span>
										<h:inputSecret id="login-password" class="form-control"
											required="true" name="password"
											value="#{loginAdmMb.admForm.senha}" placeholder="Senha"
											style="width:100%" />
									</div>
									<div style="margin-top: 10px" class="form-group">
										<div class="col-sm-12 controls">
											<h:commandButton id="ajax" 
												styleClass="btn btn-success" action="#{loginAdmMb.autenticar}"
												value="Entrar" style="width:20%" />
											<button type="reset" class="btn btn-default">Limpar</button>
										</div>
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
