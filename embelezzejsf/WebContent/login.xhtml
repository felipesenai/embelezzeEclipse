<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/base.xhtml">
	<ui:define name="content">
		<div class="corpo">
			<div class="container_home">
				<h:messages></h:messages>
				<div style="width: 300px;">
					<h:form role="form">
						<div class="form-group">
							<h:outputLabel value="Login" />
							<h:inputText styleClass="form-control"
								value="#{loginAdmMb.admForm.login}" />
						</div>
						<div class="form-group">
							<h:outputLabel value="Senha" />
							<h:inputSecret styleClass="form-control"
								value="#{loginAdmMb.admForm.senha}" />
						</div>
						<h:commandButton styleClass="btn btn-sucess" value="Entrar"
							action="#{loginAdmMb.autenticar}" />
						<button type="reset" class="btn btn-default">Limpar</button>
					</h:form>
				</div>
				<h:form>
					<h:outputLink value="javascript:void(0)"
						onclick="PF('dlg').show();" title="login">
						<p:graphicImage name="#{resource['img/empresa.png']}" />
					</h:outputLink>

					<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

					<p:dialog header="Login" widgetVar="dlg" resizable="false">
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputLabel for="username" value="Username:" />
							<p:inputText id="username" value="#{userLoginView.username}"
								required="true" label="username" />

							<h:outputLabel for="password" value="Password:" />
							<p:password id="password" value="#{userLoginView.password}"
								required="true" label="password" />

							<f:facet name="footer">
								<p:commandButton value="Login" update="growl"
									actionListener="#{userLoginView.login}"
									oncomplete="handleLoginRequest(xhr, status, args)" />
							</f:facet>
						</h:panelGrid>
					</p:dialog>
				</h:form>

				<script type="text/javascript">
					function handleLoginRequest(xhr, status, args) {
						if (args.validationFailed || !args.loggedIn) {
							PF('dlg').jq.effect("shake", {
								times : 5
							}, 100);
						} else {
							PF('dlg').hide();
							$('#loginLink').fadeOut();
						}
					}
				</script>
			</div>
		</div>
	</ui:define>
</ui:composition>


</html>
